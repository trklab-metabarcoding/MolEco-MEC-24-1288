on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages
        run: |
          # Install BiocManager and Bioconductor packages
          if(!requireNamespace("BiocManager", quietly = TRUE))
            install.packages("BiocManager", repos = "https://cloud.r-project.org")
          BiocManager::install(c("bold", "sangerseqR"), update = FALSE, ask = FALSE)
          
          # Install rnaturalearthhires from GitHub
          remotes::install_github("ropensci/rnaturalearthhires")
          # Install CRAN packages
          install_packages <- function(packages) {
            new_packages <- packages[!(packages %in% installed.packages()[,"Package"])]
            if(length(new_packages)) install.packages(new_packages, repos = "https://cloud.r-project.org")
          }
          
          # Install standard CRAN packages
          cran_packages <- c(
            "rmarkdown", "knitr", "dplyr", "data.table", "stringr", 
            "readr", "glue", "countrycode", "units", "reporter", 
            "tictoc", "beepr", "maps", "ggplot2", "mapproj", 
            "sf", "terra", "raster", "rgbif", "curl", "zip", "usethis",
            "rnaturalearthdata", "crsuggest", "wesanderson", "remotes"
          )
          install_packages(cran_packages)

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: geocodebook
          render: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install CRAN packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr", "dplyr", "data.table", "stringr", "readr", "glue", "countrycode", "units", "reporter", "tictoc", "beepr", "maps", "ggplot2", "mapproj", "sf", "terra", "raster", "rgbif", "curl", "zip", "usethis", "rnaturalearthdata", "crsuggest", "wesanderson"), repos = "https://cloud.r-project.org")'

      - name: Install BiocManager and Bioconductor packages
        run: |
          Rscript -e 'if(!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager")'
          Rscript -e 'BiocManager::install(c("sangerseqR", "bold"), update = FALSE, ask = FALSE)'

      - name: Download rnaturalearthhires manually
        run: |
          mkdir -p rnaturalearthhires
          cd rnaturalearthhires
          curl -L -o rnaturalearthhires.zip https://github.com/ropensci/rnaturalearthhires/archive/refs/heads/master.zip
          unzip rnaturalearthhires.zip
          cd rnaturalearthhires-master
          Rscript -e 'install.packages(".", repos = NULL, type = "source")'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: geocodebook
          render: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}